<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Área do triângulo</h1>

    <label>Base
        <input type="number" id="base">
    </label>
    <label>Altura
        <input type="number" id="altura">
    </label>
    <button onclick="mostrarArea()">Calcular área</button> <br>
    <output id="output"></output>

    <script>
        const base = document.getElementById("base")
        const altura = document.getElementById("altura")
        const output = document.getElementById("output")

        function mostrarArea() {
            let baseValue = base.value
            let alturaValue = altura.value

            let area = (baseValue * alturaValue) / 2

            output.innerHTML = `A área do triangulo de base ${baseValue} e altura ${alturaValue} é: ${area}`
        }
    </script>
</body>
</html>
