<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área da circunferencia</title>
</head>
<body>
    
    <h1>área da circunferencia</h1>

    <label>Raio
        <input type="number" id="raio">
    </label>  
    <button onclick="calcAreaPrompt()">Calcular do prompt</button> 
    <button onclick="mostrarAreaInput()">Calcular do input</button>  
    <br>
    <output id="resultado"></output>

    <script>
        const raio = document.getElementById("raio")
        const resultado = document.getElementById("resultado")

        function calcAreaPrompt() {
            let raioValue = parseFloat(prompt("Digite o raio: "))
            let area = Math.PI * (raioValue * raioValue)

            resultado.innerHTML = `A área da circunferencia é de: ${area.toFixed(2)}`
        }
        function mostrarAreaInput() {
            let raioValue = parseFloat(raio.value)
            let area = Math.PI * (raioValue * raioValue)

            resultado.innerHTML = `A área da circunferencia é de: ${area.toFixed(2)}`
        }
    </script>
</body>
</html>
