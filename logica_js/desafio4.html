
<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>

            var n1 = prompt("Jogador um, digite um número:");
            n1 = parseInt(n1);
            var n2 = prompt("Jogador dois, digite um número");
            n2 = parseInt(n2);
            

            if(n1 === n2){
                alert("Empate!");
            } else {
                var sorteado = parseInt(Math.random() * 2);
                if(sorteado === 0){
                    if(n1 < n2) {
                        alert("Jogador um ganhou.");
                    } else {
                        alert("Jogador dois ganhou.");
                    }
                } else {
                    if(n1 > n2){
                        alert("Jogador dois ganhou.");
                    } else {
                        alert("Jogador um ganhou.");
                    }
                }
            }

        </script>
    </body>
</html>
