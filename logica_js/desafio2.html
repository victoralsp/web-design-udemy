
<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        <h2 class="resultado">raaaaaaaaaaa</h2>
        <script>
            // formula: peso em kg / altura²

            var peso = prompt("Qual seu peso? (kg)");
            peso = parseFloat(peso);

            var altura = prompt("Qual sua altura? (m)");
            altura = parseFloat(altura);

            var resultado = peso / (altura * altura);
            alert(resultado.toFixed(1));
        </script>
    </body>
</html>
