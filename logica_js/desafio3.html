
<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>

            var n1 = prompt("Primeira nota");
            n1 = parseFloat(n1);

            var n2 = prompt("Segunda nota");
            n2 = parseFloat(n2);

            var resultado = (n1 + n2) / 2;
            // alert(resultado > 5);

            if(resultado > 5) {
                alert("Aprovado! :)");
            } else {
                alert("Reprovado! :(");
            }
        </script>
    </body>
</html>
