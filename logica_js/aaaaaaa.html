<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>

        var n = prompt("Digite um número");
        n = parseInt(n);

        switch(n) {
            case 1:
                alert("Boa escolha!");
                break
            case 2:
                alert("Quase");
                break
            case 3: 
                alert("Legal");
                break
                default: alert("Escolha um número de 1 a 3");
        }
    </script>
</body>
</html>
