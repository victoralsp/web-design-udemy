<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>

    <script>

        var n = prompt("5 elevado a 3:");
        n = parseInt(n);

        switch(n) {
            case 125:
                alert("Resposta certa!");
                break
            case 15:
                alert("Errado.");
                break
            case 8: 
                alert("Errado.");
                break
                default: alert("Digite a resposta...");
        }
    </script>
</body>
</html>
