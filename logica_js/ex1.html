
<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>

            // programa que o usuario digitara a idade dele, e se a idade dele for menor que a sua, deve aparecer um alerta dizendo que ele é mais novo que voce, se não, o alerta devera dizer que ele é mais velho

            var userAge = prompt("Digite a sua idade:");
            var myAge = 19;

            if(userAge < myAge) {
                alert("Você é mais novo do que eu.")
            } else {
                alert("Você é mais velho do que eu.")
            }
            
        </script>
    </body>
</html>
