<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul id="lista">
      
    </ul>

    <script>
        const pessoas = [
            {nome: "victor", email: "vic@server.com"},
            {nome: "roberta", email: "ro@server.com"}, 
            {nome: "luana", email: "lu@server.com"},
            {nome: "davi", email: "davi@server.com"}, 
            {nome: "gleyce", email: "gley@server.com"}
        ] 
        const lista = document.getElementById("lista")

        for (let i = 0; i < pessoas.length; i++) {
        lista.innerHTML += "<li>" + pessoas[i].nome + ": " + pessoas[i].email + "</li>"
        }
    </script>
</body>
</html>
