<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>

        function num(n) {
            if (n % 0 == 0) {
                document.getElementById("result").innerHTML = `O número ${n} é par.`
            } else {
                document.getElementById("result").innerHTML = `O número ${n} é impar`
            }
        }
            num(prompt("Digite um número:"))
    </script>
</body> 
</html>
