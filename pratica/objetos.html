<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        const aluno = {
            nome: "Victor",
            notas: [1, 3, 3, 8]
        }
        const output = document.getElementById("output")
        output.innerHTML = "<h2>Aluno: " + aluno.nome + "</h2>"
        output.innerHTML += "<p>Notas: </p>"
        output.innerHTML += "<ul>"
            for(let i = 0; i < aluno.notas.lenght; i++) {
                output.innerHTML += "<li>" + aluno.notas[i] + "</li>"
            }
        output.innerHTML += "</ul>"    


    </script>
</body>
</html>
