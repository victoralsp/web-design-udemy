    <script>
        // Crie uma função que retorne se o ano é bissexto ou não

        function anoBissexto(ano) {
            if (ano % 4 === 0 && ano % 100 !== 0 || ano % 400 == 0) {
                alert("Ano bissexto")
            } else { 
                alert("Não é um ano bissexto") 
            }
        }

        const para = document.getElementById("para").innerHTML = anoBissexto(2096)
    
    </script>
