<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function calcIMC(peso, altura) {
            if (peso == undefined || altura == undefined) {
                throw Error("Verifique se os campos foram digitados corretamente.")
            } else if (isNaN(peso) || isNaN(altura)) {
                throw new Error("Digite apenas n√∫meros")
            } else {
                let resultado = peso / (altura * altura)
                return resultado.toFixed(2)
            }
        }

        function classificarIMC(imc) {
            if (imc<= 16.9) {
                return 'Muito abaixo do peso'
            } else if (imc <= 18.4) {
                return 'Abaixo do peso'
            } else if (imc <= 24.9) {
                return 'Normal'
            } else if (imc <= 29.9) {
                return 'Acima do peso'
            } else if (imc <= 34.9) {
                return 'Obesidade 1'
            } else if (imc <= 40) {
                return 'Obesidade 2'
            } else {
                return 'Obesidade 3'
            }
        }

        let imc = calcIMC(73, 1.73)
        console.log(imc)
        console.log(classificarIMC(imc))

    </script>
</body>
</html>
