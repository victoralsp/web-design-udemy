<body>
    

    <script>
        // criar duas funções sum() e avarege() 
        
        function sum(arguments) {
            console.log(arguments)
            let soma = 0
            for (let i = 0; i < arguments.length; i++) {
                soma += arguments[i]
            }
            return soma
        }

        console.log(sum(5, 8, 6, 5))
    </script>
</body>
