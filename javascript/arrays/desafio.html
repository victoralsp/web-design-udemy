<body>
    

    <script>
        // criar duas funções sum() e avarege() 
        
        function sum() {
            let somar = 0
            for (let i = 0; i < arguments.length; i++) {
                somar += arguments[i]
            }
            return somar
        }
        console.log(sum(5, 8, 6, 5, 10))

        
        function avarege() {
            let total = 0
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i]
                media = total / arguments.length
            }
            return media 
        }
        console.log(avarege(5, 8, 6, 5, 10))

    </script>
</body>
