<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const frutas = ['banana', 'melancia', 'maçã', 'kiwi', 'melancia', 'maçã']
        const frutasUnicas = frutas.reduce(function (frutasUnicas, frutaAtual) {
            if (frutasUnicas.indexOf(frutaAtual) < 0) {
                frutasUnicas.push(frutaAtual)
            }
            return frutasUnicas
        }, [])
        console.log(frutas)
        console.log(frutasUnicas)
    </script>
</body>
</html>
